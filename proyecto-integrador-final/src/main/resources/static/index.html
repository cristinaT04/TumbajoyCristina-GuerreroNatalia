<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Odontológica CRISNAT - Listado de Pacientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="img/Capture2.PNG" alt="BIENVENIDOS" class="logo">
        <h1>Clínica Odontológica CRISNAT</h1>
        <h2>Listado de Pacientes</h2>
        <button id="listPatientsButton">Listar Pacientes</button>
        <table id="patientsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Fecha Ingreso</th>
                    <th>calle</th>
                    <th>numero</th>
                    <th>localidad</th>
                    <th>provincia</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
